name: Check Changes

on:
  workflow_call:
    outputs:
      client_changes:
        value: ${{ jobs.check-changes.outputs.client_changes }}
      server_changes:
        value: ${{ jobs.check-changes.outputs.server_changes }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      client_changes: ${{ steps.check.outputs.client_changes }}
      server_changes: ${{ steps.check.outputs.server_changes }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - id: server-changed-files
        name: Check server files
        uses: knu/changed-files@v1
        with:
          paths: |
            server/**

      - name: Server changes
        if: steps.server-changed-files.outputs.matched_files != ''
        run: echo "server_changes=true" >> $GITHUB_ENV

      - id: client-changed-files
        name: Check server files
        uses: knu/changed-files@v1
        with:
          paths: |
            client/**

      - name: Client changes
        if: steps.client-changed-files.outputs.matched_files != ''
        run: echo "client_changes=true" >> $GITHUB_ENV

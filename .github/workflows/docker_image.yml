name: Docker Image CI

on:
  release:
  push:
  workflow_dispatch:

jobs:
  build_server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    env:
      default-branch: ${{github.event.repository.default_branch}}
      img-name: "open_quester_server"
      img-owner: "Asion001"

    steps:
      - uses: actions/checkout@v4

      # Login step only executed for pushes to main
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/${{env.default-branch}}'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and tag the production Docker image
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/${{ env.img-name }}:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/${{env.default-branch}}" ]; then
            docker tag ghcr.io/${{ env.img-name }}:${{ github.sha }} ghcr.io/${{ env.img-name }}:latest
          fi

      # Push the production Docker image
      - name: Push the Docker image
        run: |
          docker push ghcr.io/${{ env.img-owner }}/${{ env.img-name }}:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/${{env.default-branch}}" ]; then
            docker push ghcr.io/${{ env.img-owner }}/${{ env.img-name }}:latest
          fi
